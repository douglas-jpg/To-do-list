<html lang="en">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/reset.css">

            <header>
                <div class="title">
                    <h1>My to do list</h1>
                </div>
                <time datetime="2023-06-16">16/06</time>

            <section class="new-task">

                <div class="option-new-task">

                    <select>

                        <option value="school">Faculty</option>
                        <option value="work">Work</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="select-priority">
                        <input type="checkbox" class="high">
                        <input type="checkbox" class="medium">
                        <input type="checkbox" class="low">
                    </div>  
                </div>
            </section>
